
<form [formGroup]="form1" (ngSubmit)="Submit() ">
  <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [min]="minDate"  [matDatepicker]="picker" formControlName="dates">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <hr>


  <!-- <p>Value: {{ jobTitle.value }}</p> -->

  <mat-form-field>
  <mat-label for="jobTitle">Job Title: </mat-label>
  <input matInput id="jobTitle" type ="text" formControlName="job_title">
  <!-- <textarea name="jobTitle" id="jobTitle" [formControl]="jobTitle" cols="30" rows="1"></textarea> -->
</mat-form-field>
  <hr>

  <!-- <p>Value: {{ hiringManagerName.value }}</p> -->

  <mat-form-field>
  <label for="hiringManagerName">Hiring Manager Name: </label>
  <input matInput id="hiringManagerName" type ="text" formControlName="hm_name">
  <!-- <textarea name="jobTitle" id="jobTitle" [formControl]="jobTitle" cols="30" rows="1"></textarea> -->
</mat-form-field>
  <hr>


  <!-- <p>Value: {{selectedHiringManagerEmail.value }}</p> -->
  <mat-form-field>
  <label for="hiringManagerEmail">Hiring Manager Email: </label>
  <input matInput id="hiringManagerEmail"  type ="text" formControlName="hm_email">
  <!-- <textarea name="jobTitle" id="jobTitle" [formControl]="jobTitle" cols="30" rows="1"></textarea> -->
</mat-form-field>
  <hr>

  <h4>Choose a department:</h4>
  <mat-form-field appearance="fill">
    <mat-label >Department</mat-label>
    <mat-select formControlName="department">
      <mat-option *ngFor="let d of departments" [value]="d.value"  >
        {{d.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <hr>
  <button mat-button onsubmit="submit()">Submit</button>
</form>


<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="dept">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let row">{{selectedDepartment}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hmName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hiring Manager Name</th>
      <td mat-cell *matCellDef="let row">{{selectedHiringManagerName}}</td>
    </ng-container>

    <ng-container matColumnDef="hmEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hiring Manager Email</th>
      <td mat-cell *matCellDef="let row">{{selectedHiringManagerEmail}}</td>
    </ng-container>

    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
      <td mat-cell *matCellDef="let row">{{selectedJobTitle}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{selectedDate}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
